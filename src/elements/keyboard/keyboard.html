<template class.bind="boardType + ' ' + keysetType">
    <require from="./keyboard.css"></require>

    <button repeat.for="key of modifiers"
          class="key ${key.className} 
                ${caps && key.name == 'shift' ? 'active' : ''}
                ${keysetType == 'numeric' && key.name == 'numeric' ? 'active' : ''}
                ${keysetType == 'brackets' && key.name == 'brackets' ? 'active' : ''}
                ${keysetType == 'symbols' && key.name == 'symbols' ? 'active' : ''}
                ${keysetType == 'punctuation' && key.name == 'punctuation' ? 'active' : ''}"
          css="grid-area: ${key.name}"
          click.delegate="keyIsPressed(key)"
          touchstard.delegate="keyIsPressed(key)"
          title.one-time="key.title || ''">${key.display}</button>

    <button repeat.for="key of keySubset"
        class="key ${key.name} ${key.className}"
        click.delegate="keyIsPressed(key)"
        touchstard.delegate="keyIsPressed(key)">${key.name}</button>

</template>
